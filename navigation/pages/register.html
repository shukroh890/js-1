    <form action="">
        <div class="container">
        <h1 >Register</h1>
        <p>please fill in this form to register with us</p>
        <hr>

        <label for="fn"><b>FIRST NAME</b></label>
        <input type="text" name="fn" id="fn">
         
        <label for="ln"><b>LAST NAME</b></label>
        <input type="text" name="ln" id="ln">

        <label for="pnumber"><b>PHONE NUMBER</b></label>
        <Input type="tel" name="pnumber" id="pnumber">
    
            <label for="gender">GENDER:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="country"><b>COUNTRY</b></label>
            <input type="text" name="country" id="country">
        
            <label for="state"><b>STATE/PROVINCE</b></label>
            <input type="text" name="state"id="state">

            <label for="email"><b>EMAIL</b></label>
            <input type="email" name="email" id="email">
        
            <label for="psw"><b>PASSWORD</b></label>
            <input type="password" name="psw" id="psw" required>
        
            <label for="cpsw"><b>CONFIRM PASSWORD</b></label>
            <input type="password" placeholder="confirm password" name="cpsw" id="cpsw" required>
        
        <button class="submit" type="submit">REGISTER</button>
